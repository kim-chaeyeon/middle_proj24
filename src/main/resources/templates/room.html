<!doctype html>
<html lang="en">
<head>
    <title>Websocket Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        [v-cloak] { display: none; }

        body {
            background-image: url('https://i.ibb.co/kHFkNNr/001-removebg-preview.png');
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
            font-weight: bold;
            background-size: 600px 600px;
        }

        .container {
            padding-top: 20px;
        }

        .row {
            margin-bottom: 20px;
        }

        .input-group-text {
            background-color: #FFCE45;
            color: #333;
        }

        .input-group-prepend .input-group-text {
            border: none;
        }

        .form-control {
            border-left: 0;
        }

        .input-group-append .btn-primary {
            border: none;
            background-color: #FFCE45;
            color: #333;
        }

        .list-group-item-action:hover {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .list-group-item {
            border: none;
            border-radius: 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background-color: transparent;
            border: none;
            color: red;
            cursor: pointer;
            margin-left: auto;
        }

        h3 {
            color: #333;
            padding-left: 15px;
        }
    </style>

</head>

<body>
<nav class="navbar navbar-expand-lg" style="background-color: #FFCE45;">
    <a class="navbar-brand" href="/" style="color: #333;">밥.먹.다</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: #333;"></span>
    </button>
</nav>
<div class="container" id="app" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <h3>채팅방 목록</h3>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">방제목</label>
        </div>
        <input type="text" class="form-control" v-model="room_name" v-on:keyup.enter="createRoom">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" @click="createRoom">채팅방 개설</button>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action" v-for="item in chatrooms" v-bind:key="item.roomId">
            <span @click="enterRoom(item.roomId)">{{item.name}}</span>
            <button class="delete-btn" @click="deleteRoom(item.roomId)"><i class="fa-solid fa-trash"></i></button>
        </li>
    </ul>
</div>
<!-- JavaScript -->
<script src="/webjars/vue/2.6.14/dist/vue.min.js"></script>
<script src="/webjars/axios/0.21.1/dist/axios.min.js"></script>
<script src="/js/chatlist.js"></script>
</body>
</html>
