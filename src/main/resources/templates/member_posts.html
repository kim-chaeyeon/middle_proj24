<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <head>
        <title>User Posts</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <style>
            .profile-section {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
            }
            .profile {
                display: flex;
                align-items: center;
            }
            .profile img {
                border-radius: 50%;
                margin-right: 20px;
                width: 100px;
                height: 100px;
                object-fit: cover;
            }
            .profile-info p {
                margin: 0;
            }
        </style>
    </head>
    <body>
    <div class="container my-3">
        <!-- 사용자 프로필 정보 표시 -->
        <div class="profile-section mb-3">

            <div class="profile-info">
                <h2><span th:text="${nickname}"></span>님의 게시물 목록</h2>
            </div>

        </div>

        <!-- 사용자 게시물 수 표시 -->
        <div class="row">
            <div th:if="${userPosts != null}" class="col-12">
                <p th:text="'Total posts: ' + ${userPosts.size()}"></p>
            </div>
        </div>

        <!-- 사용자 게시물 목록 출력 -->
        <div class="row">
            <div th:each="post : ${userPosts}" class="col-md-4 mb-3">
                <div class="card">
                    <!-- 썸네일 이미지 및 게시물 정보 출력 -->
                    <img th:src="@{|/file/${post.thumbnailImg}|}" class="card-img-top" alt="Thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.title}" class="no-underline"></a>
                        </h5>
                        <p class="card-text">
                            작성자: <span th:text="${post.author.nickname}"></span> <br>
                            지역: <span th:text="${post.author.region}"></span> <br>
                            <small class="text-muted" th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 페이지네이션 기능 추가 -->
        <div class="row my-3">
            <div class="col-12">
                <ul class="pagination">
                    <!-- Pagination 추가 -->
                </ul>
            </div>
        </div>
    </div>
    </body>
</html>
