<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Friend Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2e886fa0387a4683a275ed630512bc1f&libraries=services"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div class="container my-3">
    <h5 class="my-3 border-bottom pb-2">밥 친구 구함</h5>

    <form id="friendForm" th:action="@{/friend/create}" method="post" th:object="${friendForm}" enctype="multipart/form-data">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}"></textarea>
        </div>
        <div>
            <label for="capacity">인원수</label>
            <input type="number" id="capacity" th:field="*{capacity}">
        </div>
        <div>
            <label for="restaurantName">식당 이름</label>
            <input type="text" id="restaurantName" name="restaurantName" placeholder="식당 이름">
            <button type="button" id="searchAddress">주소 검색</button>
        </div>

        <!-- 주소 목록을 표시할 컨테이너 -->
        <div id="addressList" class="address-list-container"></div>

        <!-- 선택된 주소를 표시할 입력 필드 -->
        <div>
            <label for="address">주소</label>
            <input type="text" id="address" name="address" placeholder="선택한 주소" readonly>
        </div>

        <div>
            <label for="cuisineType">음식 종류</label>
            <select id="cuisineType" th:field="*{cuisineType}">
                <option value="한식">한식</option>
                <option value="중식">중식</option>
                <option value="일식">일식</option>
                <option value="양식">양식</option>
                <option value="분식">분식</option>
                <option value="기타">기타</option>
            </select>
        </div>

        <!--         Date and Time Inputs -->
        <div>
            <label for="meetingDate">만날 날짜</label>
            <input type="date" id="meetingDate" name="meetingDate" th:field="*{meetingDate}">
        </div>
        <div>
            <label for="meetingTime">만날 시간</label>
            <input type="time" id="meetingTime" name="meetingTime" th:field="*{meetingTime}">
        </div>


        <div id="map" style="width:100%;height:400px;margin-top:20px;"></div>
        <button type="submit">등록</button>
    </form>

    <!-- 지도 컨테이너 추가 -->


    <script src="/js/searchAddress.js"></script>
</div>
</body>
</html>
