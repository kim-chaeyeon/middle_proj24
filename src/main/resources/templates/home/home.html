<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #FFCE45;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
        }
        header .left, header .right {
            display: flex;
            align-items: center;
        }
        header .right a {
            margin-left: 15px;
            font-size: 16px;
        }
        .header-slider {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }
        .swiper-container {
            width: 100%;
            height: 300px;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            display: flex;
            margin: 20px;
            justify-content: center;


        }
        nav, aside {
            width: 200px;
            background-color: #FFCE45;
            padding: 10px;
            box-sizing: border-box;
            margin: 0 10px;
            font-weight: bold;
            text-align: center;
            height: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            border: 5px solid #F57C00;
        }
        section {
            flex-grow: 1;
            background-color: #FFF5DB;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            border: 5px solid #F57C00;
        }
        section header,
        section footer {
            background-color: #FFD700;
            justify-content: space-evenly;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }
        section article {
            background-color: #FFF5DB;
            padding: 20px;
            box-sizing: border-box;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }
        footer p {
            background-color: #FFCE45;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            padding: 10px ;
            color: #333;
        }
        footer a {
            color: #333;
            text-decoration: none;
            padding: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        img {
            width: 100%;
            height: auto;
            display: flex;
            margin: 0 auto 20px;
        }
        .header-slider .swiper-slide img,
        .container img {
            width: 100%;
            height: 100%;
        }
        .hover-image {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            width: 200px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .hover-item:hover .hover-image {
            display: inline-block;
        }
        header .left img {
        max-height: 50%;
        max-width: 50%;
        margin-top : 25px;
        vertical-align: middle;
        }
         /* 추가한 부분: 입력란과 버튼을 가로 정렬하기 위한 스타일 */
        aside {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        #searchForm {
            display: flex;
            flex-direction: row; /* 입력란과 버튼을 가로로 배치 */
            align-items: center; /* 세로 중앙 정렬 */
            margin-top: 10px; /* 위쪽 여백 추가 */
        }
        #searchInput {
            flex: 0; /* 입력란이 남는 공간을 모두 차지하도록 설정 */
            margin-right: 5px; /* 입력란과 버튼 사이의 간격 설정 */
            padding: 6px; /* 입력란 안의 여백 설정 */
            font-size: 10px; /* 입력란 텍스트 크기 조정 */
        }
        #searchButton {
            font-size: 10.5px; /* 버튼 텍스트 크기 조정 */
        }

    </style>
</head>
<body>

</header>

<div class="header-slider swiper-container">

<div class="container">
    <nav>
        <img src="https://i.ibb.co/8mLg2YH/001-4.png" alt="왼쪽 배너">

    <section>
        <header>
            <div class="hover-item right" onmouseover="showImage('https://i.ibb.co/y5dDc3X/001-6.png')" onmouseout="hideImage()">
                <a href="restaurant/list" style="font-size: 20px;">맛집 추천</a>

                <a href="friend/list">밥 친구 구함</a>
            </div>
            <div class="hover-item left" onmouseover="showImage('https://i.ibb.co/FKrkMQd/business-card-ver.jpg')" onmouseout="hideImage()">
                <a href="post/list">밥먹다 D.S</a>
            </div>
        </header>
        <article id="display-article">

        <footer>
            ☞ 만남은 자유지만 오프라인에서 이루어진 사고에 대해서는 당사는 책임 지지 않습니다! ☜
        </footer>
    </section>
    <aside>
        밥바오톡 바로가기
        <a href="/chat/rooms">
            <img src="https://i.ibb.co/B4bycb0/image.png" alt="오른쪽 밥바오톡" width="50%" height="50%">
        </a>
        <div>
            <form id="searchForm" onsubmit="searchUser(event)">
                <input type="text" id="searchInput" placeholder=" 유저 닉네임 검색">

            </form>
            <div id="searchResults"></div>
        </div>

</div>

</footer>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    // Initialize Swiper
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
    });

      // 사용자 검색 및 페이지 이동 함수
    function searchUser(event) {
        event.preventDefault(); // 폼의 기본 제출 동작 방지

        var nickname = document.getElementById('searchInput').value.trim();

        // 예시: 실제 서버에서 검색을 수행하고 해당 사용자의 마이페이지 URL을 가져오는 로직을 구현해야 함
        // 여기서는 단순 예시로 경로를 하드코딩
        if (nickname) {
            var myPageUrl = "/member/myPage/" + encodeURIComponent(nickname);
            window.location.href = myPageUrl;
        } else {
            alert("닉네임을 입력해주세요.");
        }
    }




    // 서버에서 받아온 사용자 정보
    var userInfo = {
        loggedIn: false, // 로그인 상태 여부
        username: "" // 로그인된 사용자 이름
    };

    // 헤더의 로그인 링크와 로그아웃 버튼을 제어하는 함수
    function toggleLoginState(loggedIn) {
        var loginLink = document.querySelector(".nav-link[sec\\:authorize=\"isAnonymous()\"]");
        var logoutLink = document.querySelector(".nav-link[sec\\:authorize=\"isAuthenticated()\"]");

        if (loggedIn) {
            // 로그인되어 있는 경우, 로그아웃 버튼 표시
            loginLink.style.display = "none";
            logoutLink.style.display = "inline";
            document.getElementById("username").innerText = userInfo.username;
        } else {
            // 로그인되어 있지 않은 경우, 로그인 링크 표시
            loginLink.style.display = "inline";
            logoutLink.style.display = "none";
        }
    }

    // 로그아웃 처리 함수
    function logout() {
        // 로그아웃 처리 작업 수행 (예: 세션 삭제 등)
        // 여기서는 간단히 예시로 로그인 상태를 false로 변경
        userInfo.loggedIn = false;
        toggleLoginState(userInfo.loggedIn);
    }

    // 초기 로그인 상태 설정
    toggleLoginState(userInfo.loggedIn);

    function showImage(src) {
        var article = document.getElementById('display-article');
        article.innerHTML = '<img src="' + src + '" alt="hovered image" style="width:70%;height:70%;">';
    }

    function hideImage() {
        var article = document.getElementById('display-article');
        article.innerHTML = '원하시는 리스트를 선택해주세요!';
    }
</script>
</body>
</html>
