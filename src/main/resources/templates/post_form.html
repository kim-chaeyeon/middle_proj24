<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>post detail</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2e886fa0387a4683a275ed630512bc1f&libraries=services"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/postformStyle.css">
</head>
<div class="container">
    <h5>Post Detail</h5>
    <form th:action method="post" th:object="${postForm}" enctype="multipart/form-data">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input required maxlength="200" placeholder="제목(200자 이하)" th:field="*{title}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea required maxlength="20000" placeholder="내용(20,000자 이하)" th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="thumbnail" class="form-label">썸네일</label>
            <input type="file" th:field="*{thumbnail}" class="form-control">
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
