<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 요청</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        h4 {
        color: red;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            color: #666;
        }
        input[type=text], input[type=email] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type=submit] {
            background-color: gray;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* 버튼과 다음 요소 사이 여백 추가 */
        }
        button[type=submit]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
         .login-link {
            display: inline-block;
            margin-top: 20px; /* 로그인 링크와 다음 요소 사이 여백 추가 */
        }
        .login-link a {
            background-color: #FFD700; /* 연노랑 배경색 */
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .login-link a:hover {
            background-color: #FFC400; /* 호버 시 색 변화 */
        }
    </style>
</head>
<body>

<div class="container">

    <h2>비밀번호 재설정 요청</h2>
    <h4>회원가입 아이디와 이메일이 일치하지 않으면 재설정이 진행되지 않습니다.</h4>
    <!-- 비밀번호 재설정 이메일 요청 폼 -->
    <form action="/member/request-reset" method="post">

        <label for="username">사용자 아이디</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">인증 코드 요청</button>
    </form>
    <div class="login-link">
        <a href="/member/login">로그인 페이지로 이동</a>
    </div>

    <!-- 에러 또는 성공 메시지 표시 -->
    <div th:if="${error}" class="error">오류: <span th:text="${error}"></span></div>
    <div th:if="${message}" class="success">성공: <span th:text="${message}"></span></div>

</div>
</body>
</html>
