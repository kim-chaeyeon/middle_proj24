<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            color: #666;
        }
        input[type=email] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type=submit] {
            background-color: gray;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* 버튼과 다음 요소 사이 여백 추가 */
        }
        button[type=submit]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .login-link {
            display: inline-block;
            margin-top: 20px; /* 로그인 링크와 다음 요소 사이 여백 추가 */
        }
        .login-link a {
            background-color: #FFD700; /* 연노랑 배경색 */
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .login-link a:hover {
            background-color: #FFC400; /* 호버 시 색 변화 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>아이디 찾기</h1>
    <form action="/member/find-username" method="post">
        <label for="email">등록된 이메일을 입력하세요:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">아이디 찾기</button>
    </form>

    <!-- 아이디 결과 출력 -->
    <div class="result" th:if="${username != null}">
        <p>등록된 아이디는 <span th:text="${username}"></span> 입니다.</p>
    </div>

    <!-- 에러 메시지 출력 -->
    <div class="error" th:if="${error != null}">
        <p th:text="${error}"></p>
    </div>

    <!-- 로그인 페이지로 이동 링크 -->
    <div class="login-link">
        <a href="/member/login">로그인 페이지로 이동</a>
    </div>
</div>
</body>
</html>
